{% extends "blogsite/base.html" %}

{% block content %}
	{% for post in posts %}
		<article class="col-md-10 col-md-push-1 col-sm-10 col-sm-push-1 col-xs-12 individual-post">
			<p class="date">{{ post.published_date }}</p>
			<h2 class="post-title"><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h2>
			<p class="text">{{ post.text|truncatechars:255 }}
			<span><a href="{% url "post_detail" pk=post.pk %}" class="read-more">Leer m√°s</a></span>
			</p>
		</article>
	{% endfor %}
{% endblock %}
