<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Diego's Blog</title>
</head>
<body>
	<h1>Diego's Blog</h1>
	{% for post in posts %}
		<div>
			<p>published: {{ post.published_date }}</p>
			<h2><a href="">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaks }}</p>
		</div>
	{% endfor %}
</body>
</html>
