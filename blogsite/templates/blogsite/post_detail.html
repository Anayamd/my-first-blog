{% extends "blogsite/base.html" %}

{% block title %}
	| {{ post.pk }}
{% endblock %}

{% block content %}
	<article class="col-md-10 col-md-push-1 col-sm-10 col-sm-push-1 col-xs-12">
		{% if post.published_date %}
			<p class="date">{{ post.published_date }}</p>
		{% endif %}
		<h2 class="post-title">{{ post.title }}</h2>
		<p class="text">{{ post.text|linebreaks }}</p>
	</article>
{% endblock %}
